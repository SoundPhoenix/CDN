<!DOCTYPE html>

    <title>Videos Directory - RAF-CDN</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 15px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        .back-link:hover {
            background: #5a67d8;
        }
        .file-list {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        .file-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .file-item:last-child {
            border-bottom: none;
        }
        .file-icon {
            font-size: 1.5rem;
        }
    </style>
</head>
